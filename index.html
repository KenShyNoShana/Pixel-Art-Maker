<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>
    <form action="index.html" method="get" class="grid" id="form">
        <label for="column" class="gridText">Grid Height:</label>
        <input id="column" type="number" name="column" class="gridInput" value="20">
        <label for="row" class="gridText"> Grid width:</label>
        <input id="row" type="number" name="row" class="gridInput" value="20" >
        <input id="submitButt" type="submit" value="submit" class="gridSubmit">
       <!-- <input id="submit" type="submit" value="clear" class="gridSubmit"> -->
    </form>

    <div class="color">
        <label for="color" class="gridText">Pick a color</label>
        <input id="color" type="color" name="colorPicker" >
    </div>

    <div class="designCanvas">
        <p>Design Canvas</p>
    </div>

    <table id="grid" class="drawingGrid">

    </table>

    
    <script src="script.js"></script>
</body>
</html>
